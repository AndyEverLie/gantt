<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}

		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
	<script src="jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<div class="mx-auto mt-3 btn-group" role="group">
		<button type="button" class="btn btn-sm btn-light">Quarter Day</button>
		<button type="button" class="btn btn-sm btn-light">Half Day</button>
		<button type="button" class="btn btn-sm btn-light">Day</button>
		<button type="button" class="btn btn-sm btn-light">Week</button>
		<button type="button" class="btn btn-sm btn-light active">Month</button>
	</div>
	<script>
		var tasks = [
			{
				start: '2020-10-01',
				end: '2020-10-08',
				name: 'XX功能',
				id: "Task 0",
				progress: 20
			},
			{
				start: '2020-10-03',
				end: '2020-10-06',
				name: '需求、代码',
				id: "Task 1",
				progress: 5,
				dependencies: 'Task 0'
			},
			{
				start: '2020-10-04',
				end: '2020-10-08',
				name: 'Apply new styles',
				id: "Task 2",
				progress: 10,
				dependencies: 'Task 1'
			},
			{
				start: '2020-10-08',
				end: '2020-10-09',
				name: '审查',
				id: "Task 3",
				progress: 5,
				dependencies: 'Task 2'
			},
			{
				start: '2020-10-08',
				end: '2020-10-10',
				name: 'Deploy',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 2'
			},
			{
				start: '2020-10-11',
				end: '2020-10-11',
				name: 'Go Live!',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			// {
			// 	start: '2014-01-05',
			// 	end: '2019-10-12',
			// 	name: 'Long term task',
			// 	id: "Task 6",
			// 	progress: 0
			// }
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			bar_height: 28,
			bar_corner_radius: 5,
			arrow_curve: 5,
			padding: 18,
			step: 24,
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function (task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function (task, progress) {
				console.log(task, progress);
			},
			on_view_change: function (mode) {
				console.log(mode);
			},
			view_mode: 'Day',
			language: 'zh'
		});
		gantt_chart.change_view_mode('Quarter Day')
		console.log(gantt_chart);

		$(function () {
			$(".btn-group").on("click", "button", function () {
				$btn = $(this);
				var mode = $btn.text();
				gantt_chart.change_view_mode(mode);
				$btn.parent().find('button').removeClass('active');
				$btn.addClass('active');
			});
		});
	</script>
</body>

</html>
